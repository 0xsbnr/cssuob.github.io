<header>
<span class="left">
    <a class="logo" href="{{ site.base_url }}/">
        <img src="{{ '/assets/header-logo.svg' | relative_url }}">
    </a>
</span>
<span class="right">
    {% for item in site.menu %}
    <div class="nav">
        <a href="{{ item | relative_url }}">{{ item | capitalize }}</a>
    </div>
    {% endfor %}
</span>
<div id="hamburger" class="hamburger">
    <img src="{{ '/assets/hamburger.svg' | relative_url }}">
</div>
<div id="hamburger-menu" class="mobile-menu">
    {% for item in site.menu %}
    <div class="nav">
        <a href="{{ item | relative_url }}">{{ item | capitalize }}</a>
    </div>
    {% endfor %}
</div>
</header>
