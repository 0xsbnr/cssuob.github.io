---
layout: page
title: Newsletter
styles:
  - /css/posts.css
---

<h1>Newsletter</h1>

{% for post in site.posts %}
<a class="post-preview" href="{{ post.url }}">
  {% if post.thumbnail %}
  <img class="post-thumbnail" src="{{ post.thumbnail }}">
  {% endif %}
  <div class="post-details">
    <h2 class="post-title">{{ post.title }}</h2>
    <div class="post-excerpt">
      {{ post.excerpt }}
    </div>
  </div>
</a>
{% endfor %}
